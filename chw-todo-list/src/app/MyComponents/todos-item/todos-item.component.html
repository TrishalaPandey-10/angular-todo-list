<div class="my-3">
  <h5 [class.strike]="!todo.active">{{ todo.title }}</h5>
  <p [class.strike]="!todo.active">{{ todo.desc }}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" [checked]="!todo.active"
           (change)="onCheckboxClick(todo)">
    <label class="form-check-label">Mark as done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
