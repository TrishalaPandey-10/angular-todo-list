<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<h4>Your todos</h4>

<div *ngIf="todos.length === 0; else elseBlock">
  No todos to display
</div>

<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todos-item 
      [todo]="todo" 
      (todoDelete)="deleteTodo($event)" 
      (todoCheckbox)="toggleTodo($event)">
    </app-todos-item>
  </div>
</ng-template>
